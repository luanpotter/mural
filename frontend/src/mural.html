<html>

    <head>
        <title>Mural</title>
        <script src="/static/js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/mural2.css" />
        <script id="post-template" type="text/x-dot-template">
            <li class="post">
                <h3>{{! it.title}}</h3>
                <div class="bb-bookblock content" />
            </li>
        </script>
        <script id="post-template-text" type="text/x-dot-template">
            <p>{{! it.content}}</p>
        </script>
        <script id="post-template-video" type="text/x-dot-template">
            <iframe type="text/html" width="100%" src="http://www.youtube.com/embed/{{! it.content}}" frameborder="0" />
        </script>
        <script id="post-template-picture" type="text/x-dot-template">
            <img src="{{! it.content}}"/>
        </script>
    </head>

    <body>
        <header></header>
        <div class="container">
            <h1>Mural da Carol</h1>
            <div class="main clearfix">
                <ul class="bb-custom-grid" id="mural">
                </ul>
            </div>
        </div>
        <footer></footer>
    </body>

</html>
