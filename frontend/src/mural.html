<html>

<head>
    <title>Mural</title>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/colors.css" />
    <script id="post-template" type="text/x-dot-template">
        <li class="post paint-area">
            <div class="toolbar"><img src="/static/images/delete100.png"></div>
            <h3>{{! it.title}}</h3>
            <div class="bb-bookblock card-content" />
        </li>
    </script>
    <script id="post-template-text" type="text/x-dot-template">
        <p>{{! it.content}}</p>
    </script>
    <script id="post-template-video" type="text/x-dot-template">
        <iframe type="text/html" width="100%" src="http://www.youtube.com/embed/{{! it.content}}" frameborder="0" />
    </script>
    <script id="post-template-picture" type="text/x-dot-template">
        <img src="{{! it.content}}" />
    </script>
</head>

<body>
    <div class="container paint-area">
        <div class="content">
            <div class="main clearfix">
                <h1>Mural da Carol</h1>
                <div class="main clearfix">
                    <ul class="bb-custom-grid" id="mural">
                    </ul>
                </div>
            </div>
            <div id="newPost">
                <img src="/static/images/add.png" />
            </div>
        </div>
    </div>
    <div class="customizer">
        <ul class="color-tool">
            <li class="color-1">
                <div class="drag-element" data-color="#333">
                    <div class="drop color-1"></div><i class="drop-helper-1 color-1"></i><i class="drop-helper-2 color-1"></i><i class="drop-helper-3 color-1"></i><i class="drop-helper-4 color-1"></i>
                </div>
            </li>
            <li class="color-2">
                <div class="drag-element" data-color="#f0f0f0">
                    <div class="drop color-2"></div><i class="drop-helper-1 color-2"></i><i class="drop-helper-2 color-2"></i><i class="drop-helper-3 color-2"></i><i class="drop-helper-4 color-2"></i>
                </div>
            </li>
            <li class="color-3">
                <div class="drag-element" data-color="#c0c3d5">
                    <div class="drop color-3"></div><i class="drop-helper-1 color-3"></i><i class="drop-helper-2 color-3"></i><i class="drop-helper-3 color-3"></i><i class="drop-helper-4 color-3"></i>
                </div>
            </li>
            <li class="color-4">
                <div class="drag-element" data-color="#5FA1E0">
                    <div class="drop color-4"></div><i class="drop-helper-1 color-4"></i><i class="drop-helper-2 color-4"></i><i class="drop-helper-3 color-4"></i><i class="drop-helper-4 color-4"></i>
                </div>
            </li>
            <li class="color-5">
                <div class="drag-element" data-color="#C1D5C0">
                    <div class="drop color-5"></div><i class="drop-helper-1 color-5"></i><i class="drop-helper-2 color-5"></i><i class="drop-helper-3 color-5"></i><i class="drop-helper-4 color-5"></i>
                </div>
            </li>
            <li class="color-6">
                <div class="drag-element" data-color="#47AE73">
                    <div class="drop color-6"></div><i class="drop-helper-1 color-6"></i><i class="drop-helper-2 color-6"></i><i class="drop-helper-3 color-6"></i><i class="drop-helper-4 color-6"></i>
                </div>
            </li>
            <li class="color-7">
                <div class="drag-element" data-color="#EAE7C4">
                    <div class="drop color-7"></div><i class="drop-helper-1 color-7"></i><i class="drop-helper-2 color-7"></i><i class="drop-helper-3 color-7"></i><i class="drop-helper-4 color-7"></i>
                </div>
            </li>
            <li class="color-8">
                <div class="drag-element" data-color="#FB6964">
                    <div class="drop color-8"></div><i class="drop-helper-1 color-8"></i><i class="drop-helper-2 color-8"></i><i class="drop-helper-3 color-8"></i><i class="drop-helper-4 color-8"></i>
                </div>
            </li>
        </ul>
    </div>
    <script src="/static/js/lib/classie.js"></script>
    <script src="/static/js/lib/colors.js"></script>
    <script src="/static/js/lib/jquery.fn.sortable.js"></script>
</body>

</html>
