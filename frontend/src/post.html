<html>

    <head>
        <title>Mural</title>
        <script src="/static/js/post.js"></script>
        <script src="/static/js/lib/materialize.js"></script>
        <script type="text/javascript">
          document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
          });
        </script>
        <script src="/static/js/lib/trix.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/post.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/materialize.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/trix.css" />
    </head>

    <body>
        <div class="container paint-area">
            <div class="content">
                <div class="main clearfix">
                    <h1>Mural da Carol - Novo Post</h1>
                    <div class="main clearfix">
                        <div><input type="text" id="titulo" placeholder="Título" /></div>
                        <div><input type="text" id="nome" placeholder="Seu nome" /></div>
                        <div>
                            <select id="tipo">
                                <option value="" disabled selected>-- Tipo --</option>
                                <option value="TEXTO">Texto</option>
                                <option value="FOTO">Imagem</option>
                                <option value="VIDEO">Vídeo</option>
                            </select>
                        </div>
                        <div>
                            <input type="hidden" id="conteudo"></input>
                            <trix-editor class="trix-content" input="conteudo" trix-file-accept="preventDefault()"></trix-editor>
                        </div>
                        <div><input type="text" id="url" placeholder="URL"></input></div>
                        <div class="botoes">
                            <a id="enviar" class="waves-effect waves-light btn">Enviar!</a>
                            <a id="cancelar" class="waves-effect waves-light btn">Cancelar...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
